{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Social Book</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md flex flex-col items-center">
            <h2 class="text-2xl font-bold text-blue-700 mb-4">Verify Your Email</h2>
            <p class="mb-4 text-gray-700 text-center">We've sent a 6-digit code to <span class="font-semibold">{{ email }}</span>.</p>
            
            <form id="otpForm" class="w-full flex flex-col items-center" method="post">
                {% csrf_token %}
                <div class="flex justify-center gap-[5px] mb-4 w-full">
                    {% for i in "123456" %}
                        <input type="text" maxlength="1" pattern="[0-9]*" inputmode="numeric" class="otp-digit border text-[16px] rounded w-10 h-10 text-center focus:ring-2 focus:ring-blue-500" id="otp{{ forloop.counter }}" required />
                    {% endfor %}
                </div>
                <button type="submit" id="verifyOTPBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-all duration-300"><i class="fas fa-check mr-2"></i>Verify OTP</button>
                <div id="otpError" class="text-red-600 mt-2"></div>
            </form>
            <!-- Resend OTP button -->
            {% comment %} <button id="resendOTPBtn" class="mt-4 text-blue-600 hover:underline">Resend OTP</button> {% endcomment %}
            <!-- Hidden message for verified email -->
            <div id="verifiedMsg" class="hidden mt-6 text-green-600 font-bold text-lg flex flex-col items-center">
                <span>âœ” Email Verified!</span>
                <a href="/" id="continueBtn" class="mt-4 bg-green-600 text-white px-4 py-2 rounded-lg">Continue to Home</a>
            </div>
            
        </div>
    </div>

    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const otpForm = document.getElementById('otpForm');
            const otpInputs = document.querySelectorAll('.otp-digit');
            const otpError = document.getElementById('otpError');
            const verifiedMsg = document.getElementById('verifiedMsg');
            const resendOTPBtn = document.getElementById('resendOTPBtn');
            const verifyOTPBtn = document.getElementById('verifyOTPBtn');
            let email = "{{ email }}";

            // Auto-focus and move to next input
            otpInputs.forEach((input, idx) => {
                input.addEventListener('input', function(e) {
                    if (input.value.length === 1 && idx < otpInputs.length - 1) {
                        otpInputs[idx + 1].focus();
                    }
                });
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && input.value === '' && idx > 0) {
                        otpInputs[idx - 1].focus();
                    }
                });
            });

            otpForm.addEventListener('submit', function(e) {
                e.preventDefault();
                otpError.textContent = '';
                verifyOTPBtn.disabled = true;
                let otpValue = Array.from(otpInputs).map(i => i.value).join('');
                fetch('/verify-otp/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    },
                    body: `otp=${otpValue}&email=${email}`
                })
                .then(response => response.json())
                .then(data => {
                    verifyOTPBtn.disabled = false;
                    if (data.success) {
                        verifiedMsg.classList.remove('hidden');
                        otpForm.classList.add('hidden');
                        resendOTPBtn.classList.add('hidden');
                    } else {
                        otpError.textContent = data.error || 'Invalid or expired code.';
                    }
                })
                .catch(() => {
                    verifyOTPBtn.disabled = false;
                    otpError.textContent = 'Network error. Please try again.';
                });
            });


            // otp verify loading
            const form = document.querySelector("form");
            const submitBtn = document.querySelector('button[type="submit"]');

            form.addEventListener("submit", function (e) {
                submitBtn.innerHTML =
                '<i class="fas fa-spinner fa-spin mr-2"></i>Verifying...';
                submitBtn.disabled = true;
            });

            /* resendOTPBtn.addEventListener('click', function() {
                resendOTPBtn.disabled = true;
                fetch('/resend-otp/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    },
                    body: `email=${email}`
                })
                .then(response => response.json())
                .then(data => {
                    resendOTPBtn.disabled = false;
                    if (data.success) {
                        otpError.textContent = 'OTP resent! Check your email.';
                    } else {
                        otpError.textContent = data.error || 'Could not resend OTP.';
                    }
                })
                .catch(() => {
                    resendOTPBtn.disabled = false;
                    otpError.textContent = 'Network error. Please try again.';
                });
            }); */
        });
    </script>
</body>
</html>
